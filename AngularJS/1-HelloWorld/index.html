<!DOCTYPE html>
<html ng-app="helloWorld" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script>
        angular.module("helloWorld",[]);
        angular.module("helloWorld").controller("helloWorldCtrl", function($scope){
            $scope.message = "Hello World!";
        })
    </script>

    <style>
        .verde{
            background: red;
        }
    </style>



</head>
<body ng-controller="helloWorldCtrl">
    <div ng-class="{'verde': 13 *21 +35 -50 < 259}"
        ng-style="[1,2,3].indexOf(3) == 2 ? {'color': blue} ">
        {{message}}

        <h1>/{{message}}</h1>

        <input type="text" ng-model="yourName">
        <nome nameTeste="yourName"></nome>

        <span>{{nameTeste}}</span>

    </div>
    
</body>
</html>
