<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>

    <script>

        var teste;
        alert(teste) //se uma variável nao possui valor algum, ela resultará em "undefined"

        var teste2 = null;
        alert(teste2); //com o null, sabemos que o programador que determinou que o valor será nulo.

        var n = 10;
        var str = "olá"
        alert (n * str); // o resultado de uma string com numero resultara em NaN (not a number)
        alert (n + str); // desta forma ele irá concatenar os dois resultados em uma string única


    </script>

</head>
<body>
    <h1>Curso JavaScript Completo</h1>
    
</body>
</html>
