<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 262 Validar Formulário de Login</title>
</head>

<body>

    <form action="#" method="POST">
        <label for='txtUser'>Usuário</label><input type="text" id="txtUser" name="user">
        <label for='txtPass'>Senha</label><input type="password" id="txtPass" name="pass">
        <button type="submit" id="btn">Login</button>
    </form>

    <script>

        (function(){
            "user strict";
            var $form = document.querySelector("form");
            var $txtUser = document.getElementById("txtUser");
            var $txtPass = document.getElementById("txtPass");
            var $btn = document.getElementById("btn");

            $form.addEventListener("submit",function(e){ //"e" é o objeto "evento"

                if(!$txtUser.value || !$txtPass.value){
                    alert("Preencha todos os campos");
                    e.preventDefault(); //previne o comportamento padrão de enviar o formulario vazio
                }

            });

        })()

    </script>

</body>

</html>
