<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 260 - Eventos</title>
</head>
<body>

    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>
    
        <button id="btn1" onclick="clicar()">botao 1</button>
        <button id="btn2">botao 2</button>
        <button id="btn3" onclick="alert('mundo 2');">botao 3</button>
    </div>
    
    <div class="container">
        <h1>propagação de eventos</h1>
    
        <div id="d1" style="background: red; padding: 25px;">
            texto dentro da div
            <span style="background: yellow;"> texto dentro da span</span>
        </div>
    </div>
    
    <div class="container">
    
        <h1>Delegação de eventos</h1>
        <ul>
            <li>lista 1</li>
            <li>lista 2</li>
            <li>lista 3</li>
        </ul>
    
    </div>

    <script>

        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");

        btn2.onclick = clicar;

        function clicar(){
            alert("Clicou");

            return function(){
                alert("Clicou de novo");
            }
        }

        var $d1 = document.querySelector('#d1');
        var $d1Span = document.querySelector("#d1 span");

        $d1.addEventListener("click", function(e){
            console.log("click no $d1");
            e.stopPropagation(); //esse método impede a propagação do evento em cascata
        }, true);

        $d1Span.addEventListener("click", function(){
            console.log("click no $d1Span");
        }, true);

        document.addEventListener("click", function(evt){
            console.log("Clicou no document");
            console.log(evt)
            //o evt passa a ser um objeto
            console.log(evt.currentTarget); //mostrará o elemento que foi atrelado ao evento (neste caso, o document)
            console.log(evt.target); //elemento que disparou o evento
        }, true);

        var $ul = document.querySelector("ul");
        var $lis = document.querySelectorAll("li");

        $lis.addEventListener("click", function(e){
            console.log("clicou na li")
        });

    </script>
    
</body>
</html>
